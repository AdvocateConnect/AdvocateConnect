<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Book Appointment</h2>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="datetime">Preferred Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="message">Brief Description:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage" style="display: none;">
            <p>Your appointment has been successfully booked! We have received your response.</p>
            <p>Details:</p>
            <ul>
                <li>Name: <span id="confirmName"></span></li>
                <li>Email: <span id="confirmEmail"></span></li>
                <li>Phone: <span id="confirmPhone"></span></li>
                <li>Date and Time: <span id="confirmDatetime"></span></li>
                <li>Message: <span id="confirmMessage"></span></li>
            </ul>
            <p>We will contact you shortly to confirm the details.</p>
        </div>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                datetime: document.getElementById('datetime').value,
                message: document.getElementById('message').value
            };

            fetch('/api/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('appointmentForm').reset();
                    document.getElementById('appointmentForm').style.display = 'none';
                    document.getElementById('confirmationMessage').style.display = 'block';

                    document.getElementById('confirmName').textContent = formData.name;
                    document.getElementById('confirmEmail').textContent = formData.email;
                    document.getElementById('confirmPhone').textContent = formData.phone;
                    document.getElementById('confirmDatetime').textContent = formData.datetime;
                    document.getElementById('confirmMessage').textContent = formData.message;
                } else {
                    alert('Error booking appointment: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
